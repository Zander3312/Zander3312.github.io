<html>
<head>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
   <div id="screen">
     <div class="head-bar">
      <h1 class="back-button"><a href="songs.html"><img src="images/arrow.png" alt="Back to albums page."></a></h1>
   </div>
      <img class="player-album-art" src="images/cave.jpeg" alt="Currents Album Cover" width=232rem>
   <div>
      <p id="player-song-name">Let's Go Up</p>
      <p class="player-song-info"><em>The Vatican</em> - Code</p>
   </div>
   <input type="range" value="0" min="0" max="180" id="player-time">
   <div id="time-elapsed">0:00</div>
   <div id="time-total">3:00</div>
   <div class="player-controls">
      <button id="prev-btn"><i class="material-icons">skip_previous</i></button>
      <button id="switch-btn"><i class="material-icons">play_arrow</i></button>
      <button id="next-btn"><i class="material-icons">skip_next</i></button>
   </div>
   <div class="volume-bar">
      <i class="material-icons">volume_down</i>
      <div class="volume-level" id="vl0"></div>
      <div class="volume-level" id="vl1"></div>
      <div class="volume-level" id="vl2"></div>
      <div class="volume-level" id="vl3"></div>
      <div class="volume-level" id="vl4"></div>
      <div class="volume-level" id="vl5"></div>
   </div>

<div class="volume-rocker">
  <button id="volume-down">&mdash;</button>
  <button id="volume-up">+</button>
</div>

</div>
<script src="ipod.js"></script>
</body>
</html>
