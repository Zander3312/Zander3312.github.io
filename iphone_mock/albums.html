<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <div class="albums-album-wrapper">
                <div class="albums-album-art area1">
                  <a href="songs.html"><img src="images/cave.jpeg" alt="Album art for the album 'Code'" width=120rem></a>
                </div>
                <div class="albums-album-art area2">
                  <img src="images/blue_sky.jpeg" alt="Album art for the album 'Blue'" width=120rem>
                </div>
                <div class="area3">
                  <p class="albums-album-name">Code</p>
                  <p class="albums-artist-name">The Vatican</p>
                </div>
                <div class="area4">
                  <p class="albums-album-name">Blue</p>
                  <p class="albums-artist-name">Augustine Rivers</p>
                </div>
                <div class="albums-album-art area5">
                  <img src="images/blue.jpeg" alt="Album art for the album 'Mountains'" width=120rem>
                </div>
                <div class="albums-album-art area6">
                  <img src="images/face.jpeg" alt="Album art for the album 'Identity'" width=120rem>
                </div>
                <div class="area7">
                  <p class="albums-album-name">Mountains</p>
                  <p class="albums-artist-name">Tomi Hoover</p>
                </div>
                <div class="area8">
                  <p class="albums-album-name">Identity</p>
                  <p class="albums-artist-name">Noname</p>
                </div>
              </div>

</html>
